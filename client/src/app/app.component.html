<!-- <header> -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="welcome">
        JoinUs
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="flex: 1">
            <li class="nav-item active">
                <a class="nav-link" routerLink="events">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="users">Users</a>
            </li>
        </ul>

        
        <input class="form-control mr-sm-2" type="text" placeholder="Search" #searchValue (keyup.enter)="search(searchValue.value)">

        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" *ngIf="!(isLoggedIn | async)" routerLink="home">Sign in</a>

            <ul class="navbar-nav" *ngIf="isLoggedIn | async">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                        {{ userName | async }}
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" (click)="signOut()">Sign out</a>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</nav>

<main id="container">
    <router-outlet></router-outlet>
</main>
