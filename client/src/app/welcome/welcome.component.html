<div class="banner">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner inner-height">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://www.alexnovy.com/wp-content/uploads/2012/08/MrsMacquarieChairOpera.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/originals/38/36/60/38366033ddc6d2087b0c8ad9c78b91e3.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.hdwallpapers.in/walls/blue_mountains_dual_monitor-other.jpg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-sm-12">
            <div class="text-center mb-5">
                <h1 class="display-3">Recent Events</h1>
            </div>
        </div>

        <div class="col-sm-4" *ngFor="let event of events">
            <div class="card">
                <img class="card-img-top" src="{{ event.photo }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{ event.eventName }}</h4>
                    <p class="card-text">{{ event.eventDescription }}</p>
                    <a href="#" class="btn btn-primary">View Event</a>
                </div>
            </div>
        </div>
    </div>
</div>
